<!DOCTYPE html>
<html>
<head>
  <title data-th-text="${site.displayName}">Hello World!</title>
</head>
<body data-portal-component-type="page">
  <div class="container" style="padding-top: 30px; padding-bottom: 50px;">
    <section style="margin: 0 auto; width: 600px; max-width: 100%;">
      <table style="font-size: 1em; border: 1px solid #000; border-collapse: collapse; width: 100%">
        <tr data-th-each="field : ${content.fields}">
          <th style="text-align: left; font-weight: bold; text-transform: capitalize; padding: 10px 20px; line-height: 2em; border: 1px solid #000; border-collapse: collapse;" data-th-text="${field.name}">Label</th>
          <td style="padding: 10px 20px; border: 1px solid #000; border-collapse: collapse;">
            <div data-th-if="${!field.attachments}" data-th-text="${field.value}" data-th-remove="tag">Label</div>
            <ul data-th-if="${field.attachments}" style="padding-left: 0;">
              <li data-th-each="attachment : ${field.attachments}" style="list-style-type: none; margin-bottom: 10px;">
                <a href="#" data-th-href="${attachment.url}" data-th-text="${attachment.name}"></a>
              </li>
            </ul>
          </td>
        </tr>
      </table>
    </section>
  </div>
</body>
</html>
